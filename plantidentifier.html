    <div class="container">
        <div class='row pt-5 text-center'>
            <div class='col'>
               <h1>Plant Identifier</h1> 
            </div>
        </div>
    </div>

    <div class='row pt-3 justify-content-center'>
        <div class='col-3 d-flex justify-content-end'>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="photoInput" accept="image/*" required>
                <label class="custom-file-label" for="photoInput"></label>
            </div>
        </div>
    </div>

    <div class="col-3">
        <button type="button" class="btn btn-success" onclick="uploadAndIdentifyPlantID()">Submit</button>
    </div>
    </div>

    <div class='row justify-content-center pt-5'>
        <div class='col-3 text-center'>
           <img src="https://dummyimage.com/600x400/d3d3d3/777777&text=Plant.id" class="img-fluid rounded" alt="placeholder" id="previewImage">
        </div>
    </div>

    <div clas='row pt-3 justofy-content-center'>
        <div class="col">
            <!-- This is where the API result will show. -->
                        <div class="accordion" id="accordionExample">
            <div class="accordion-item pt-5">
                <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    <h5>Plant Information</h5>
                </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <img src="https://dummyimage.com/600x400/d3d3d3/777777&text=Plant.id" class="img-fluid rounded" alt="placeholder" id='plant-similar-image'>
                        <div id='plant-name-container'></div>
                        <div id='probability-container'></div>
                        <div id='isPlant-container'></div>
                        <div id='common-name-container'></div>
                        <div id='description-container'></div>
                        <div id='plant-health-status-container'></div>
                </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    <h5>Plant Health Information</h5>
                </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <img src="https://dummyimage.com/600x400/d3d3d3/777777&text=Plant.id" class="img-fluid rounded" alt="placeholder" id='plant-similar-image-with-disease'>
                        <div id='plant-disease-name-container'></div>
                        <div id='plant-health-status-container'></div> 
                        <!-- Misspelled. Come back if needed. -->
                        <div id='plant-disease-description'></div>
                        <div id='plant-disease-treatment'></div>
                </div>
                </div>
            </div>
            </div>
        </div>
    </div>

</header>
