<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plant Identifier</title>
  <link rel="stylesheet" href="plantidentifier.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
    crossorigin="anonymous"
    />
</head>

<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#skills">Skills</a></li>
      <li><a href="casestudy.html">Case Study</a></li>
      <li><a href="plantidentifier.html">Plant Identifier</a></li>
    </ul>
  </nav>

  <div class="plant-wrapper">
    <h1>Plant Identifier</h1>

    <form class="plant-form">
      <input type="file" name="plant-photo" id="photoInput" accept="image/*" required />
      <button id="submit-btn" type="button">Submit</button>
    </form>

    <div class="row justify-content-center pt-5">
      <div class="col-3 text-center"></div>
      <img
        src="https://dummyimage.com/600x400/d3d3d3/777777&text=Plant.id"
        class="img-fluid rounded"
        alt="Placeholder for plant image"
        id="previewImage"
      />

      <div class="row pt-3 justify-content-center">
        <div class="col">
          <div class="accordion pt-5" id="accordionExample">
            <!-- Plant Info -->
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseOne"
                  aria-expanded="true"
                  aria-controls="collapseOne"
                >
                  Plant Information
                </button>
              </h2>
              <div
                id="collapseOne"
                class="accordion-collapse collapse show"
                aria-labelledby="headingOne"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">
                  <img
                    src="https://dummyimage.com/600x400/d3d3d3/777777&text=Plant.id"
                    class="img-fluid rounded mb-3"
                    alt="Similar plant"
                    id="plant-similiar-image"
                  />
                  <div id="plant-name-container"></div>
                  <div id="probability-container"></div>
                  <div id="isPlant-container"></div>
                  <div id="common-name-container"></div>
                  <div id="description-container"></div>
                  <div id="plant-health-status-container"></div>
                </div>
              </div>
            </div>

            <!-- Health Info -->
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseTwo"
                  aria-expanded="false"
                  aria-controls="collapseTwo"
                >
                  Plant Health Information
                </button>
              </h2>
              <div
                id="collapseTwo"
                class="accordion-collapse collapse"
                aria-labelledby="headingTwo"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">
                  <img
                    src="https://dummyimage.com/600x400/d3d3d3/777777&text=Plant.id"
                    class="img-fluid rounded mb-3"
                    alt="Disease image"
                    id="plant-similiar-image-with-disease"
                  />
                  <div id="plant-disease-name-container"></div>
                  <div id="plant-disease-probability-container"></div>
                  <div id="plant-disease-description"></div>
                  <div id="plant-disease-treatment"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  
  <script>
    window.addEventListener("DOMContentLoaded", function () {
      document
        .getElementById("submit-btn")
        .addEventListener("click", uploadAndIdentifyPlantID);
    });
  </script>
</body>
</html>
